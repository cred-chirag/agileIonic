

<ion-header no-border>
  <ion-navbar transparent swipeBackEnabled="false">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="login-content">
  <ion-row class="logo-row">    
  </ion-row>    
      <ion-row>
        <ion-col>
          <ion-list>            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>                                    
          </ion-list>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Reset Password</button>          
        </ion-col>
      </ion-row>                 
</ion-content>
