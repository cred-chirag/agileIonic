<ion-content padding class="login-content">
  <ion-row class="logo-row">
    
    <ion-col>
      <img class="login-img" src="assets/imgs/logowhite.png"/>
    </ion-col>
    
  </ion-row>
  
    
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Login</button>
          <button ion-button class="register-btn" block clear (click)="forgotModelOpen()">Forgot Password?</button>
        </ion-col>
      </ion-row>
      
        <a class="signup-link" href="#" (click)="signupPageClick(signup)">Go To Signup <ion-icon name="arrow-round-down"></ion-icon></a>
      
 
</ion-content>
